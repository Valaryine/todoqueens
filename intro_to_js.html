<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Digital test</title>
   
</head>
<body>
    <h1>COVID TEST</h1>
     <form id="temperature_form" action="." method="POST">
         <input id="temp_field" type="number" name="temperature"/>
         <input type="submit" value="Submit Your temperature">
     </form>
    <p><b>COVID RESULT:</b>   <span id="message">pending</span></p>
    <script>

        // bitwise or operators
       // and operator &&

       console.log(true && false)
       console.log(true && true)
       console.log(false && false)

       // bitwise or
       let name = '';
       if(name.length || name === 'Armstrong') { // if the name exists or name is armstrong
         console.log(' I found Armstrong');
       } else {
           console.log('that guy is a ghost');
       }
        // JavaScript will go here

        // step 1: select the form
        // let form = document.getElementById('temperature_form');
        let form = document.querySelector('#temperature_form');
        let temperature, message, covidResult;
        covidResult = document.getElementById('message');
        
        // handle form submission
        form.addEventListener('submit', (e) => {
           e.preventDefault();
           temperature = form.temperature.value;

           // run the checks here
           if(temperature && temperature == 34) {  // if temperature has value and temperature is equal to 34

           message = 'You have normal temperature';
            } else if (temperature == 35) {
                message = 'You may have contracted covid';
            } else if (temperature >= 37) {
                message = 'Please rush to the MOH';
            } else {
                message = "unknown result"
            }

            if(temperature && message ) {
              covidResult.textContent = message
            }
        })

        // restore covid result message when someone removes temperature value
        let tempField = document.querySelector('#temp_field');
        tempField.addEventListener('input', (e) => {
            e.preventDefault();
            let {value} = e.target;
            if(!value) {
                covidResult.textContent = 'pending';
            }
        })

        
    </script>
</body>
</html>
